<body>
    <!-- We only use 6 heading in HTML   -->

    <h1>This is Heading number 1</h1>
    <h2>This is Heading number 2</h2>
    <h3>This is Heading number 3</h3>
    <h4>This is Heading number 4</h4>
    <h5>This is Heading number 5</h5>
    <h6>This is Heading number 6</h6>

    <p>This is Paragraph <br>

        <strong>This is strong Tag</strong> <br>
        <hr> <!--This horizentle Rule this will use for add a Horizentle line -->

        <em>This is Emphasis tag</em> <br>

    </p> <!--This is paragraph -->

    <br> <!-- We use br for new line break line-->
