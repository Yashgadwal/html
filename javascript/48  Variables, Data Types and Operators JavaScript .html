<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h1>
        Heading
    </h1>
    <script>
        // alert('hello world') //This is used for notification
        document.write("hello world"); //This is used For Print in console
        document.write('Hello world'); //This is used for printing in page with javascript 

        var a = 20;     //This is used for making variable
        var b = 20;
        var c = a + b;
        document.write(c);

         // Operators in JavaScript
        // Operand - entities on which operators operate
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operand (x = -x)
        // Examples of unary operator
        c = -c;
        // document.write(c);
        // 2. binary operator - It has two operand (x = x+6)
        // Examples of binary operator
        c = 456+8;
        // document.write(c);

        var num1 = 2;
        var num2 = 9;

        // Arithmetic operators in action in JavaScript
        document.write("The value of num1 + num2 is "+ (num1 + num2)); 
        
        document.write("The value of num1 - num2 is "+ (num1 - num2)); 
        
        document.write("The value of num1 * num2 is "+ (num1 * num2)); 
        
        document.write("The value of num1 / num2 is "+ (num1 / num2)); 
        
        document.write("The value of num1 ** num2 is "+ (num1 ** num2)); 
        
        document.write("The value of num1++ is "+ (num1++)); 
        
        document.write("The value of ++num1 is "+ (++num1)); 
        
        document.write("The value of num1-- is "+ (num1--)); 
        
        document.write("The value of --num1 is "+ (--num1)); 
        



    </script>
</body>

</html>
